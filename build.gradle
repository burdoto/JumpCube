plugins {
    id "com.github.johnrengelman.shadow" version "6.1.0"
}

tasks.findByName('wrapper')?.configure {
    gradleVersion = '6.2'
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

apply plugin: 'java'

group 'org.comroid'
version '0.2.1-SNAPSHOT'

apply from: 'vars.gradle'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    maven {
        url = 'https://maven.jetbrains.space/comroid/repo'
        credentials.username = 'Anonymous.User'
        credentials.password = 'anonymous'
    }
    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    jcenter()
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {
    compileOnly "org.spigotmc:spigot-api:$mcVersion-$spigotRC-SNAPSHOT"
    compileOnly 'org.jetbrains:annotations:20.1.0'
    compileOnly fileTree("libs/")
    implementation parent.name == 'repo' || parent.name == 'java' ? project(":cmdr:spigot") : 'org.comroid:cmdr-spigot:0.+'
}

apply plugin: 'com.github.johnrengelman.shadow'
apply from: 'jar.gradle'
